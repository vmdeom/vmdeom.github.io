<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="origin" />
    <title>Document</title>
</head>
<body>
    <button id="btn-moralize">Moralizap</button>
    <input id="input-game" type="text">
    <script>

        function getGame(gameName){
            let url = 'https://www.howlongtobeat.com/api/search'

            let options = {
                method: 'POST',
                mode: 'cors',
                headers:{
                    'Content-Type': 'application/json; charset=utf-8',
                    Referer: 'https://howlongtobeat.com/',
                    Origin: 'https://howlongtobeat.com/'
                },
                body: JSON.stringify({
                    "searchType": "games",
                    "searchTerms": [
                        gameName
                    ],
                    "searchPage": 1,
                    "size": 20,
                    "searchOptions": {
                        "games": {
                            "userId": 0,
                            "platform": "",
                            "sortCategory": "popular",
                            "rangeCategory": "main",
                            "rangeTime": {
                                "min": 0,
                                "max": 0
                            },
                            "gameplay": {
                                "perspective": "",
                                "flow": "",
                                "genre": ""
                            },
                            "modifier": ""
                        },
                        "users": {
                            "sortCategory": "postcount"
                        },
                        "filter": "",
                        "sort": 0,
                        "randomizer": 0
                    }
                })
            }

            fetch(url, options)
            .then(res => res.json())
            .then(data => console.log(data))
            .then(err => console.log(err))
        }

    </script>
</body>
</html>
